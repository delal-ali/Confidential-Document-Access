services:
  - type: web
    name: document-access-system
    env: node
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /

databases:
  - name: document-db
    plan: starter
    databaseName: documents
    user: postgres

